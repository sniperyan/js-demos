//  async await 如何 catch 异常？  async await 是否可以 catch 住 promise的异常

// async await 可以 try catch 住 promise 的异常
async function test(){
    try {
                const response = await new Promise((resolve, reject)=>{
                    setTimeout(() => {
                        reject('test error')
                    }, 2000);
                })
                console.log('aaaa')
                
            } catch (err) {
                console.info('error', err)

            }
}
test()
